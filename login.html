<!DOCTYPE html>

<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Site Login</title>
        <link rel="stylesheet" type="text/css" href="./style.css" media="screen">
        <link rel="stylesheet" type="text/css" href="./normalize.css" media="screen">
        <link rel="stylesheet" type="text/css" href="./login.css" media="screen">
    </head>

    <Body>
        <section>
            <h1 class="page-name">Welcome to "".</h1>
            <h2 class="page-subheader">Log in as an exisiting user or create a new account.</h2>
        </section>

        <section class="main-content">

            <div class="left-div">
                <br><br/>
                <br><br/>
                <h1 class="page-name">Log in.</h1>
                <form>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-field" required>
                    <br><br/>
                    <label for="email" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-field" required>
                    <br><br/>
                    <input type="submit" value="Submit" class="submit-button">
                </form>
            </div>

            <div class="right-div">
                <br><br/>
                <h1 class="page-name">Sign up.</h1>
                <form>
                    <label for="text" class="form-label">Full name:</label>
                    <input type="text" id="name" name="name" class="form-field" required>
                    <br><br/>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-field" required>
                    <br><br/>
                    <label for="email" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-field" required>
                    <br><br/>
                    <input type="submit" value="Submit" class="submit-button">
                </form>
            </div>
            
        </section>
        
    </Body>
</html>
